spring.datasource.url=jdbc:hsqldb:file:db/log-messagees-db;readonly=false;
event.alert.threshold=4
message.chunk.size=10000
sql.insert.stared.table=INSERT INTO LOG_MESSAGES_STARTED (ID,EVENT_TYPE,HOST,EVENT_TIME_STAMP) VALUES (?, ?, ?,?)
sql.insert.finished.table=INSERT INTO LOG_MESSAGES_FINISHED (ID,EVENT_TYPE,HOST,EVENT_TIME_STAMP) VALUES (?,? ,?,?)
sql.report.table=CREATE TABLE LONG_RUNING_MESSAGE (ID, EVENT_TYPE,HOST,EVENT_DURATION,ALERT) AS (SELECT A.ID AS ID, A.EVENT_TYPE AS EVENT_TYPE ,A.HOST  AS HOST, (B.EVENT_TIME_STAMP - A.EVENT_TIME_STAMP) AS EVENT_DURATION , CASE WHEN Abs( B.EVENT_TIME_STAMP - A.EVENT_TIME_STAMP) >= ?  THEN 'TRUE' ELSE 'FALSE' END AS ALERT  FROM "PUBLIC"."LOG_MESSAGES_STARTED" A ,"PUBLIC"."LOG_MESSAGES_FINISHED" B  WHERE A.ID=B.ID ) WITH DATA